<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Todo List</title>
</head>
<body>
    <div class="container pt-3" id="app">
        <h1>Todo List</h1>

        <form class="form-inline mb-3" @submit.prevent="createTodo">
            <div class="input-group mb-3">
                <span class="input-group-text">First and last name</span>
                <input type="text" aria-label="First name" class="form-control" v-model="form.firstName">
                <input type="text" aria-label="Last name" class="form-control" v-model="form.lastName">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="exampleFormControlInput1" 
                    placeholder="name@example.com" 
                    v-model="form.email"
                >
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea 
                    class="form-control" 
                    id="exampleFormControlTextarea1" 
                    rows="3"
                    v-model="form.todo"
                ></textarea>
            </div>

            <button class="btn btn-primary" type="submit">Создать</button>
            <hr>
        </form>
            
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">card-title</h5>

                <p class="card-text">card-text</p>

                <button class="btn btn-primary">Отметить</button>

                <button class="btn btn-danger">Удалить</button>
            </div>
        </div>
    </div>

    <script type="module" src="vue.js"></script>
</body>
</html>
